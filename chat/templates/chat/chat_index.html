{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/index.css' %}">
  <title>Chat app</title>
</head>

<body>
  <div class="jumbotron">
    <h1 class="display-4">Hi!</h1>
    <p class="lead">This is my chatroom page. Please type below the name of the room that you want to join to</p>
    <hr class="my-4">
    <div class="form-floating mb-3">
      <input type="text" class="form-control chat-name" id="floatingInput" placeholder="name@example.com"
        name="room_name">
      <label for="floatingInput">Room name...</label>
    </div>
    <p class="lead">
      <button class="submit-message btn btn-primary btn-lg">Start chatting</button>
    </p>
  </div>
  {{ user_name|json_script:"user-name" }}
  <script src="{% static 'js/chat_index.js' %}"></script>
</body>

</html>
