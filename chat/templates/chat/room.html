<!-- chat/templates/chat/room.html -->
{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="{% static 'css/room.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Chat Room</title>
</head>

<body>
    <header class="chat-room-header">
        <h1>{{ user_name }}</h1>
        <h2>Chat Room: {{ room_name }}</h2>
        <a href="{% url 'logout' %}" class="btn btn-danger">Leave</a>
    </header>
    <div class="container">
        <div id="chat-log"></div><br>

        <div class="form-group">
            <textarea class="form-control" id="chat-message-input" placeholder="Message"></textarea>
        </div>
        <input id="chat-message-submit" class="btn btn-primary" type="button" value="Send">
    </div>

    {{ room_name|json_script:"room-name" }}
    {{ user_name|json_script:"user-name" }}
    <script src="{% static 'js/room.js' %}"></script>
</body>

</html>
